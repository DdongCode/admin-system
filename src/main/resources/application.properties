server.port=8500
spring.application.name=admin-system

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/admin_system?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Hongkong
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

mybatis-plus.mapperLocations=classpath*:**/mapper/xml/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.jamscoco.entity

# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1ms
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000ms

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH-mm-ss
